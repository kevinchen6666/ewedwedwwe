<!DOCTYPE html>
<html lang="en">
<head>
  <link rel="stylesheet" href="/styles/style.css">
  <title>Send Webhook</title>
</head>
<body>
  <form action="/send-webhook" method="POST">
    <h2>Send Webhook to Discord</h2>
    <input type="url" name="webhookUrl" placeholder="Enter Webhook URL" required>
    <input type="text" name="message" placeholder="Enter message" required>
    <input type="submit" value="Send Webhook">
  </form>
  <a href="/">Back to Login</a>
</body>
</html>
